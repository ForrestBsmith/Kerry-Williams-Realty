 <div class="container my-4">
  <!-- Filter + Tabs Bar -->
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3 border-bottom pb-2">
    
    <!-- Open Filters Button -->
    <button class="btn btn-sm text-muted px-2" data-bs-toggle="modal" data-bs-target="#filterModal">
      <i class="bi bi-funnel"></i> Filters
    </button>

    <!-- List/Map Toggle Tabs -->
    <div class="d-flex gap-4">
      <span id="list-tab" class="view-toggle text-muted border-bottom border-2 border-primary pb-1 active" style="cursor: pointer;">
        List View
      </span>
      <span id="map-tab" class="view-toggle text-muted pb-1" style="cursor: pointer;">
        Map View
      </span>
    </div>
  </div>


<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="property-search-form">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Search Filters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
  <div class="row g-3">


    <div class="col-md-6">
      <select class="form-select" id="propertyType">
        <option value="">Property Type</option>
        <option>House</option>
        <option>Condo</option>
        <option>Apartment</option>
      </select>
    </div>

    <div class="col-md-6">
      <select class="form-select" id="bedrooms">
        <option value="">Bedrooms</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>
    </div>

    <div class="col-md-6">
      <select class="form-select" id="bathrooms">
        <option value="">Bathrooms</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>
    </div>

    <div class="col-md-6">
  <select class="form-select" id="lotSize">
    <option value="">Lot Size</option>
<option value="0-6000">Under 6,000 sq.ft</option>
<option value="6001-12000">6,001 – 12,000 sq.ft</option>
<option value="12001-20000">12,001 – 20,000 sq.ft</option>
<option value="20001-999999">Over 20,000 sq.ft</option>
  </select>
</div>

    <div class="col-md-6">
      <select class="form-select" id="squareFeet">
        <option value="">Square Footage</option>
        <option value="0-1200">Under 1,200 sq.ft</option>
        <option value="1201-1800">1,201 – 1,800 sq.ft</option>
        <option value="1801-2500">1,801 – 2,500 sq.ft</option>
        <option value="2501-99999">Over 2,500 sq.ft</option>
      </select>
    </div>

    <div class="col-md-6">
      <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
    </div>

    <div class="col-md-6">
      <select class="form-select" id="sortPrice">
        <option value="">Sort by Price</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
  </div>
</div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn">Search Properties</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container my-4">
  <!-- Toggle Tabs -->
  <div class="d-flex justify-content-center gap-3 mb-3">
   
  </div>

  <!-- List View -->
  <div id="list-view" class="tab-view">
    <div class="row" id="property-list">
      <!-- Dynamically generated property cards go here -->
    </div>
  </div>

  <!-- Map View -->
  <div id="map-view" class="tab-view d-none">
    <div id="property-map" style="height: 500px; width: 100%;"></div>
  </div>
</div>

<!-- Photos Modal -->
<div class="modal fade" id="photosModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Photos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="photosModalBody"></div>
    </div>
  </div>
</div>

<!-- Schedule Modal -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Schedule a Viewing</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="scheduleModalBody"></div>
    </div>
  </div>
</div>

<!-- Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Property Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detailsModalBody"></div>
    </div>
  </div>
</div>
