    <div class="container my-5">
      <h2 class="text-center">Find a Property Near You</h2>
      <p class="text-center">Search by address, city, or ZIP code.</p>

      <form class="row g-3 justify-content-center" id="property-search-form">
        <div class="col-md-4">
          <input type="text" id="location-input" class="form-control" placeholder="City, ZIP, or Address">

        <div class="col-md-2">
          <select class="form-select" id="propertyType">
            <option value="">Property Type</option>
            <option>House</option>

        </div>
        <div class="col-md-2">
          <select class="form-select" id="bedrooms">
            <option value="">Bedrooms</option>
            <option value="1">1+</option>
            <option value="2">2+</option>

        </div>
        <div class="col-md-2">
          <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
        </div>
        <div class="col-md-1 text-end">
          <button type="submit" class="btn w-100">Search</button>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="sortPrice">
            <option value="">Sort by Price</option>
            <option value="asc">Price: Low to High</option>
            <option value="desc">Price: High to Low</option>
          </select>
        </div>
      </form>
<div id="property-map" style="height: 400px; margin-top: 3em;"></div>

<script>
  let map;

  function renderMapMarkers(properties) {
    if (map) {
      map.remove();
    }

    map = L.map('property-map').setView([31.5, -97.3], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    properties.forEach(prop => {
      if (prop.lat && prop.lng) {
        L.marker([prop.lat, prop.lng])
          .addTo(map)
          .bindPopup(`<strong>${prop.address}</strong><br>$${prop.price.toLocaleString()}`);
      }
    });
  }

  // Example properties
  const properties = [
    { address: "123 Main St", price: 450000, lat: 31.6131, lng: -97.3295 },
    { address: "456 Oak Ave", price: 350000, lat: 31.4496, lng: -97.1920 }
  ];

  renderMapMarkers(properties);
</script>


    <hr>

    <div class="container">
      <div class="row" id="property-list"></div>
    </div>

    <script>
      let allProperties = [];

      function renderProperties(propertyArray) {
        const container = document.getElementById('property-list');
        container.innerHTML = '';

        if (propertyArray.length === 0) {
          container.innerHTML = `<p class="text-center">No properties match your search.</p>`;
          return;
        }

        function renderMapMarkers(properties) {
  const map = L.map('property-map').setView([31.5, -97.3], 10); // Central Texas default

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  properties.forEach(prop => {
    if (prop.lat && prop.lng) {
      L.marker([prop.lat, prop.lng])
        .addTo(map)
        .bindPopup(`<strong>${prop.address}</strong><br>$${prop.price.toLocaleString()}<br>${prop.city}`);
    }
  });
}


        propertyArray.forEach((prop) => {
          const card = `
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card shadow-sm">
                <img src="${prop.image}" class="card-img-top" alt="${prop.address}">
                <div class="card-body">
                  <h5 class="card-title fw-bold">
                    $${prop.price.toLocaleString()} - ${prop.bedrooms} Bed / ${prop.bathrooms} Bath
                  </h5>
                  <p class="card-text text-muted">${prop.address}, ${prop.city}, TX ${prop.zip}</p>
                  <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-sm">üì∏ View Photos</button>
                    <button class="btn btn-sm">üóìÔ∏è Schedule</button>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-2">
                    <button class="btn p-2"><i class="bi bi-heart"></i></button>
                    <button class="btn p-2"><i class="bi bi-share"></i></button>
                    <button class="btn btn-sm">üìÑ Details</button>
                    <small class="text-muted ms-auto">Listed ${prop.listedDaysAgo} days ago</small>
                  </div>
                </div>
              </div>
            </div>`;
          container.insertAdjacentHTML('beforeend', card);
        });
      }

      document.getElementById('property-search-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const location = document.getElementById('location-input').value.trim().toLowerCase();
        const type = document.getElementById('propertyType').value.trim().toLowerCase();
        const bedrooms = parseInt(document.getElementById('bedrooms').value) || 0;
        const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
        const sortOrder = document.getElementById('sortPrice').value;

        let filtered = allProperties.filter(p => {
          const matchesLocation = location === "" ||
            p.address.toLowerCase().includes(location) ||
            p.city.toLowerCase().includes(location) ||
            p.zip.includes(location);

          const matchesType = type === "" || p.type.toLowerCase() === type;
          const matchesBedrooms = p.bedrooms >= bedrooms;
          const matchesPrice = p.price <= maxPrice;

          return matchesLocation && matchesType && matchesBedrooms && matchesPrice;
        });

        if (sortOrder === "asc") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (sortOrder === "desc") {
          filtered.sort((a, b) => b.price - a.price);
        }

        renderMapMarkers(filtered);

        // Optional: renderMapMarkers(filtered); if using maps
      });

      // üî• Load JSON from file
    fetch('properties-1.json')
  .then(res => res.json())
  .then(data => {
    allProperties = data;
    renderProperties(data);
    renderMapMarkers(data);
  })
  .catch(err => console.error("Failed to load properties:", err));

  
    </script>
