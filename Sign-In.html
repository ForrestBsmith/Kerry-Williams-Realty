<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In | 44 Realty Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="layout.js" defer></script>
</head>
<body>
  <header class="site-nav shadow-sm"></header>

  <main class="container my-5">
    <div class="mb-4 text-center">
      <h1 class="fw-normal">Welcome to 44 Realty Group</h1>
      <p class="lead text-muted">Your trusted partner in real estate, dedicated to helping you find your dream home or sell your property with confidence.</p>
    </div>

    <div class="text-center mb-4">
      <h2>Sign In / Create Account</h2>
    </div>

    <form id="login-form" class="d-grid gap-3" style="max-width: 420px; margin: 0 auto;">
      <input type="email" name="email" class="form-control" required placeholder="Email">
      <input type="password" name="password" class="form-control" required placeholder="Password">
      <button type="submit" class="btn btn-dark w-100">Sign In</button>
    </form>
  </main>

  <footer class="py-4 bg-white site-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.querySelector("#login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const body = Object.fromEntries(formData.entries());

    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    if (res.ok) {
      localStorage.setItem("token", data.token);
      alert("Logged in as " + data.role);
      // redirect to dashboard
    } else {
      alert(data.error);
    }
  });

  function authMiddleware(req, res, next) {
    const authHeader = req.headers.authorization;
    if (!authHeader) return res.sendStatus(401);

    const token = authHeader.split(" ")[1];
    try {
      const decoded = jwt.verify(token, process.env.JWT_SECRET);
      req.user = decoded;
      next();
    } catch {
      res.sendStatus(403);
    }
  }

  app.get("/api/listings", authMiddleware, (req, res) => {
    if (req.user.role !== "realtor") return res.sendStatus(403);
    // show realtor listings
  });
  </script>
</body>
</html>
