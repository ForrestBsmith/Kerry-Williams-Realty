  <div class="container mt-5">
    <h1 id="agent-name" class="text-center mb-4"></h1>
    <div class="row" id="property-list"></div>
  </div>

  <script>
    // Full list of all properties (normally you'd fetch from a server or JSON)
    const properties = [
    {
      address: "123 Main St",
      city: "China Spring",
      zip: "95814",
      price: 450000,
      bedrooms: 3,
      bathrooms: 2,
      type: "House",
      image: "featurette 2.jpeg",
      listedDaysAgo: 5,
      agent: "Jane Doe"
    },
    {
      address: "456 Oak Ave",
      city: "Hewitt",
      zip: "95650",
      price: 350000,
      bedrooms: 2,
      bathrooms: 1,
      type: "Condo",
      image: "featurette 2.jpeg",
      listedDaysAgo: 60,
      agent:"Jane Doe"
    },
    {
      address: "789 Pine Ln",
      city: "Robinson",
      zip: "95678",
      price: 600000,
      bedrooms: 4,
      bathrooms: 3,
      type: "House",
      image: "featurette 2.jpeg",
      listedDaysAgo: 30,
      agent: "John Smith"
    },
    {
      address: "131 Dime Ave",
      city: "Waco",
      zip: "99556",
      price: 250000,
      bedrooms: 2,
      bathrooms: 2,
      type: "Condo",
      image: "featurette 2.jpeg",
      listedDaysAgo: 12,
      agent: "John Smith"

    }

    ];

    function renderProperties(propertyArray) {
      const container = document.getElementById('property-list');
      container.innerHTML = '';

      if (propertyArray.length === 0) {
        container.innerHTML = `<p class="text-center">No properties found for this agent.</p>`;
        return;
      }

      propertyArray.forEach((prop) => {
        const card = `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
              <img src="${prop.image}" class="card-img-top" alt="${prop.address}">
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  $${prop.price.toLocaleString()} - ${prop.bedrooms} Bed / ${prop.bathrooms} Bath
                </h5>
                <p class="card-text text-muted">${prop.address}, ${prop.city}, TX ${prop.zip}</p>
                <div class="d-flex flex-wrap gap-2">
                  <button class="btn btn-sm">üì∏ View Photos</button>
                  <button class="btn btn-sm">üóìÔ∏è Schedule</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <button class="btn p-2"><i class="bi bi-heart"></i></button>
                  <button class="btn p-2"><i class="bi bi-share"></i></button>
                  <button class="btn btn-sm">üìÑ Details</button>
                  <small class="text-muted ms-auto">Listed ${prop.listedDaysAgo} days ago</small>
                </div>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', card);
      });
    }

    // Get agent name from query string
    const urlParams = new URLSearchParams(window.location.search);
    const agentName = urlParams.get('agent');

    // Display agent name
    const agentHeader = document.getElementById('agent-name');
    if (agentName) {
      agentHeader.textContent = `${agentName}'s Avaliable Listings`;
      const agentProperties = properties.filter(p => p.agent === agentName);
      renderProperties(agentProperties);
    } else {
      agentHeader.textContent = "Agent Not Found";
      document.getElementById('property-list').innerHTML =
        `<p class="text-center">Please specify an agent in the URL. Example: <code>?agent=Jane%20Doe</code></p>`;
    }
  </script>
